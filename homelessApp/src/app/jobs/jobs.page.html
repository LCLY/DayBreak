<ion-header>
    <ion-toolbar> <ion-title>Jobs</ion-title> </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <label
            ion-item
            *ngFor="let item of items"
            (click)="openNavDetailsPage(item)"
            icon-start
        >
            <ion-icon
                [name]="'logo-' + item.icon"
                [ngStyle]="{ color: item.color }"
                item-start
            ></ion-icon>
            {{ item.title }}
        </label>
    </ion-list>
</ion-content>

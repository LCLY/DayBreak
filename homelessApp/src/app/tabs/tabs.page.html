<ion-tabs>
    <ion-tab tab="home">
        <ion-router-outlet name="home"></ion-router-outlet>
    </ion-tab>
    <ion-tab tab="jobs">
        <ion-router-outlet name="jobs"></ion-router-outlet>
    </ion-tab>
    <ion-tab tab="events">
        <ion-router-outlet name="events"></ion-router-outlet>
    </ion-tab>
    <ion-tab tab="profile">
        <ion-router-outlet name="profile"></ion-router-outlet>
    </ion-tab>

    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" href="/tabs/(home:home)">
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="jobs" href="/tabs/(jobs:jobs)">
            <ion-icon name="briefcase"></ion-icon>
            <ion-label>Jobs</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="events" href="/tabs/(events:events)">
            <ion-icon name="calendar"></ion-icon>
            <ion-label>Events</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="profile" href="/tabs/(profile:profile)">
            <ion-icon name="contact"></ion-icon>
            <ion-label>Profile</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
